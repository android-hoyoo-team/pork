<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>风怡科技</title>
    <meta name="renderer" content="ie-comp">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="../../res/js/load.js"></script>
    <script type="text/javascript">

        loadJsCssFileRelToLoadJs("../css/login/login.css");
        loadJsCssFileRelToLoadJs("local/base_server.js");
        loadJsCssFileRelToLoadJs("local/service_api.js");
        //alert(bridge_map.test().epc);

    </script>
    <script type="text/javascript">

        window.onload = function () {
        };
        function a1() {
            var res = bridge_map.folder_browser_dialog({ default_file_path: "c:\\" });
            alert(JSON.stringify(res));
        }
        function a2() {
            var res = bridge_map.open_file_dialog({ default_file_path: "c:\\", f: 1 });
            alert(JSON.stringify(res));
            if (res && res.result) {
                var size = bridge_map.get_file_size(res.result);
                alert(JSON.stringify(size));
            }
        }
        function a3() {
            var res = bridge_map.get_system_parameters({});
            alert(JSON.stringify(res));
        }
        function a4() {
            var res = bridge_reader.open_by_com({ port: 1, fComAdr: 255, Baud: 3 });
            alert(JSON.stringify(res));
        }
        function a5() {
            var res = bridge_reader.close_by_com();
            alert(JSON.stringify(res));
        }
        function a6() {
            var res = bridge_reader.beep_setting({ beepEn: 1 });
            alert(JSON.stringify(res));
        }
        function a7() {
            var res = bridge_reader.beep_setting({ beepEn: 0 });
            alert(JSON.stringify(res));
        }
        function a8() {
            var res = bridge_reader.inventory({
                call_back: function (tag) {

                },
                error: function () {
                    console.info(arguments);
                }
            });
            alert(JSON.stringify(res));
        }
        function a9() {
            var res = bridge_reader.get_rwd_serial_no();
            alert(JSON.stringify(res));
        }
        function a10() {
            var power = $("#power").val();
            var res = bridge_reader.set_rwd_power({power:power});
        }
        function a11() {
            var res = bridge_reader.stop_inventory({});
        }
    </script>
</head>
<body>
    <input type='button' value="获取文件夹" onclick='a1()' />
    <input type='button' value="获取文件并获取文件大小" onclick='a2()' />
    <input type='button' value="获取系统参数" onclick='a3()' />
    <input type='button' value="打开读写器" onclick='a4()' />
    <input type='button' value="关闭读写器" onclick='a5()' />
    <input type='button' value="开启蜂鸣器" onclick="a6()" />
    <input type='button' value="关闭蜂鸣器" onclick="a7()" />
    <input type='button' value="开始询查" onclick="a8()" />
    <input type='button' value="停止询查" onclick="a11()" /><p>
        <input type='button' value="获取读写器序列号" onclick="a9()" />
        读写器功率：<select id="power" name="dept" style="width:100px;" onchange="a10()">
            <option value="0">0dbm</option>
            <option value="10">10dbm</option>
            <option value="20">20dbm</option>
            <option value="30">30dbm</option>
        </select>

</body>
</html>
